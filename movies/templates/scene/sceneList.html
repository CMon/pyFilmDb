{% extends "base.html" %}

{% block title %}Scene list{% endblock %}

{% block content %}

{% if scenes %}
    <div class="scenes">
        {% include "scene/_sceneListTable.html" with scenes=scenes %}
    </div>
{% else %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <p class="error">No Scenes found.</p>
    {% endif %}
{% endif %}

{% endblock %}
