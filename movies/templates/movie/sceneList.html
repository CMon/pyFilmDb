{% extends "base.html" %}

{% block title %}Scene list{% endblock %}

{% block content %}

{% if scenes %}
    <div class="scenes">
        <table class="scenesTable">
            {% for scene in scenes %}
                {% include "movie/_sceneListEntry.html" with scene=scene %}
            {% endfor %}
        </table>
    </div>
{% endif %}

{% endblock %}
