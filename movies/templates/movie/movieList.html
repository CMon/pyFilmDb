{% extends "base.html" %}

{% block title %}Movielist{% endblock %}

{% block content %}

{% if movies %}
<ul>
    {% for movie in movies %}
    <li><a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <p class="error">No movies found.</p>
    {% endif %}
{% endif %}

{%  endblock %}
