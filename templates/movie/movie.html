{% extends "base.html" %}

{% block title %}Movielist{% endblock %}

{% block content %}

{% if movies %}
<ul>
    {% for movie in movies %}
    <li><a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No movies are available.</p>
{% endif %}

{%  endblock %}
