{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <form action="/dbLogin" method="post">
        {% csrf_token %}
        <table class="login">
            <tr><td>Login</td>   <td><input id="idUsername" name="username" type="text" maxlength="30"></td></tr>
            <tr><td>Password</td><td><input name="password" type="password" maxlength="30"></td></tr>
            <tr><td colspan="2" align="right"><input type="submit" value="Submit"></td></tr>
        </table>
    </form>
    <script type="text/javascript">
        document.getElementById('idUsername').focus()
    </script>
{% endblock %}
