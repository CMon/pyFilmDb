{% extends "base.html" %}

{% block title %}Extended search{% endblock %}

{% block content %}
    <form action="/extendedSearch/" method="post">
        {% csrf_token %}

        Extended search (All terms are connected through AND):
        <table class="search">
            <tr><td>Title</td><td><input name="title" type="text" maxlength="100"></td></tr>
            <tr><td>Actor name</td><td><input name="actor" type="text" maxlength="100"></td></tr>
            <tr><td>Genre</td><td><input name="genre" type="text" maxlength="100"></td></tr>
            <tr><td colspan="2" align="right"><input type="submit" value="Search"></td></tr>
        </table>
    </form>
    <script type="text/javascript">
        document.getElementById('title').focus()
    </script>
{% endblock %}
